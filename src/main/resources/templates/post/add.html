<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Создать объявлениея</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" th:href="@{/post/posts}">Объявления</a>
                    <a class="nav-item nav-link active" th:href="@{/post/add}">Продать авто</a>
                </div>
                <div class="d-flex" th:if="${user.login == 'Гость'}">
                    <a class="nav-link nav-link active" th:href="@{/user/registration}">Регистрация</a>
                    <a class="nav-link nav-link active" th:href="@{/user/authorization}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.login != 'Гость'}">
                    <a class="nav-link nav-link active" href="#" th:text="${user.login}"></a>
                    <a class="nav-link nav-link active" th:href="@{/user/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card" style="width: 100%">
        <div class="card-header">
            Новое объявление.
        </div>
        <div class="card-body">
            <form th:action="@{/post/create}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" value="0"/>
                <div class="form-group">
                    <label for="car.name" style="width: 100%">Марка машины
                        <input type="text" class="form-control" name="carName" id="car.name">
                    </label>
                </div>
                <div class="form-group">
                    <label for="engine.name" style="width: 100%">Двигатель
                        <input type="text" class="form-control" name="engineName" id="engine.name">
                    </label>
                </div>
                <div class="form-group">
                    <label for="driver.name" style="width: 100%">Имя владельца
                        <input type="text" class="form-control" name="driverName" id="driver.name">
                    </label>
                </div>
                <div class="form-group">
                    <label style="width: 100%">Описание
                        <input type="text" class="form-control" name="description">
                    </label>
                </div>
                <div class="form-group">
                    <label style="width: 100%" >Цена
                        <input type="text" class="form-control" name="price">
                    </label>
                </div>
                <div class="form-group">
                    <label for="file">Фотография</label>
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <input type="hidden" name="status" value="false"/>
                <div class="row">
                    <div class="col-2">
                        <a class="btn btn-danger w-100" th:href="@{/post/posts}">Отмена</a>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-120" type="submit">Сохранить объявление</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
